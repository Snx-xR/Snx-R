env:
    CIRRUS_CLONE_DEPTH: 1
    rom_name: Nusantara
    device: lavender
    snx: $CIRRUS_WORKING_DIR/Snx-R/snx

task:
  name: "Snx-R"
  # skip: $CIRRUS_BRANCH == 'main'
  timeout_in: 240m
  container:
      image: snaxpsycho/cirrus:latest
      cpu: 8
      memory: 32G
      stateful: true
      greedy: true
      volumes:
          - /home/cirrus:/home/cirrus
          - /home/cirrus/ccache:/home/cirrus/ccache
          - /home/cirrus/.config:/home/cirrus/.config
          
  cloning_script:
    - git clone https://Snax-phycho:$ght@github.com/Nusantara-SiXtY-N9/Snx-R.git
    - echo "done âœ…"
    - df -h .

  notify_script:
    - bash $snx/notify.sh
  
  sync_script:
    - bash $snx/sync.sh
  
  vanilla_build_script:
    - bash $snx/build.sh

  complete_script:
    - df -h .
    - cd $rom_name
    - curl -O https://raw.githubusercontent.com/Sushrut1101/GoFile-Upload/refs/heads/master/upload.sh && upload.sh file=out/target/product/$device/*.zip
  
