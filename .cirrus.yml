env:
    CIRRUS_CLONE_DEPTH: 1
    rom_name: Nusantara
    device: lavender
    snx: $CIRRUS_WORKING_DIR/Snx-R/snx

task:
  name: "Snx-R"
  # skip: $CIRRUS_BRANCH == 'main'
  timeout_in: 240m
  container:
      image: snaxpsycho/cirrus:latest
      cpu: 8
      memory: 32G
      stateful: true
      greedy: true
      volumes:
          - /home/cirrus:/home/cirrus
          - /home/cirrus/ccache:/home/cirrus/ccache
          - /home/cirrus/.config:/home/cirrus/.config
          
  
  cloning_script:
    - git clone git@github.com:Nusantara-SiXtY-N9/Snx-R.git
    - echo "done âœ…"
  notify_script:
    - bash $snx/notify.sh
    
  build_setup_script:
    - cd ~
    - sudo apt install git aria2 -y
    - git clone https://gitlab.com/OrangeFox/misc/scripts
    - cd scripts
    - sudo bash setup/android_build_env.sh
    - sudo bash setup/install_android_sdk.sh

  build_script:
    - bash $snx/notify.sh
    - bash $CIRRUS_WORKING_DIR/twrp.sh
    
