env:
    CIRRUS_CLONE_DEPTH: 1
    device: lavender
    TELEGRAM_ID: $tg_id
    BOT_API: $bot_api
    
task:
  name: "Snx-R"
  # skip: $CIRRUS_BRANCH == 'main'
  timeout_in: 240m
  container:
      image: snaxpsycho/cirrus:latest
      cpu: 8
      memory: 32G
      stateful: true
      greedy: true
      volumes:
          - /home/cirrus:/home/cirrus
          - /home/cirrus/ccache:/home/cirrus/ccache
          - /home/cirrus/.config:/home/cirrus/.config
          
  build_script:
    - mkdir -p Crdroid
    - cd Crdroid
    - repo init -u https://github.com/crdroidandroid/android.git -b 14.0 --git-lfs
    - git clone git@github.com:Snax-phycho/manifest.git --depth 1 -b cr-14 .repo/local_manifests
    - repo sync -j$(nproc --all) --no-clone-bundle --no-tags --optimized-fetch --prune

  compile_script:
    - cd Crdroid
    - source build/envsetup.sh && breakfast lavender && mka bootimage
